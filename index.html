<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>

    <main>
      <main-container>

          <display-container>

          </display-container>
          <keypad-container>
            
            <top-keys>
              <button id="clear" class="key-top">
                CLR
              </button>
              <button id="delete" class="key-top">
                DEL
              </button>
            </top-keys>

            <most-keys>
              <button id="plusorminus" class="key">
                +/-
              </button>
              <button value="/" id="divide" class="key">
                /
              </button>
              <button value="*" id="multiply" class="key">
                *
              </button>
              <button value="7" id="seven" class="key">
                7
              </button>
              <button value="8" id="eight" class="key">
                8
              </button>
              <button value="9" id="nine" class="key">
                9
              </button>
              <button value="4" id="four" class="key">
                4
              </button>
              <button value="5" id="five" class="key">
                5
              </button>
              <button value="6"id="six" class="key">
                6
              </button>
              <button value="1" id="one" class="key">
                1
              </button>
              <button value="2" id="two" class="key">
                2
              </button>
              <button value="3" id="three" class="key">
                3
              </button>
              <button value="0" id="zero"class="keywide">
                0
              </button>
              <button value="." id="decimal" class="key">
                .
              </button>
            </most-keys>

            <side-keys>
              <button value="-" id="subtract" class="key">
              -
              </button>
              <button value="+" id="add" class="keylong">
              +
              </button> 
              <button value=" = " id="equals" class="keylong">
              =
              </button>
            </side-keys>
          </keypad-container>

      </main-container>
    </main>


</body>
</html>
