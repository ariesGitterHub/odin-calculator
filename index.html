<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="javascript.js" defer></script> -->
    <script src="javascript.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>

    <main>
      <main-container>

          <display-container>
            <div id="previous-number"></div>
            <div id="current-number"></div>
          </display-container>
          <keypad-container>
            
            <top-keys>
              <button id="clear" class="key-top">
                CLR
              </button>
              <button id="delete" class="key-top">
                DEL
              </button>
            </top-keys>

            <most-keys>
              <button id="roman-numeral" class="key spec-key">
              SPQR
              <button id="factorial" class="key spec-key">
              !
              <button id="percentage" class="key spec-key">
              %
              <button id="plus-minus" class="key">
                +/-
              </button>
              <button value="/" id="divide" class="key input-key operator">
                /
              </button>
              <button value="*" id="multiply" class="key input-key operator">
                *
              </button>
              <button value="7" id="seven" class="key input-key number">
                7
              </button>
              <button value="8" id="eight" class="key input-key number">
                8
              </button>
              <button value="9" id="nine" class="key input-key number">
                9
              </button>
              <button value="4" id="four" class="key input-key number">
                4
              </button>
              <button value="5" id="five" class="key input-key number">
                5
              </button>
              <button value="6"id="six" class="key input-key number">
                6
              </button>
              <button value="1" id="one" class="key input-key number">
                1
              </button>
              <button value="2" id="two" class="key input-key number">
                2
              </button>
              <button value="3" id="three" class="key input-key number">
                3
              </button>
              <button value="0" id="zero"class="keywide input-key number">
                0
              </button>
              <button value="." id="decimal" class="key input-key  number">
                .
              </button>
            </most-keys>

            <side-keys>
              <button id="the-meaning-of-life" class="key spec-key">
              TMOL
              </button>
              <button value="-" id="subtract" class="key input-key operator">
              -
              </button>
              <button value="+" id="add" class="keylong input-key operator">
              +
              </button> 
              <button value="=" id="equals" class="keylong">
              =
              </button>
            </side-keys>
          </keypad-container>

      </main-container>
    </main>


</body>
</html>
