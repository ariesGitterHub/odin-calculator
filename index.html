<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="javascript.js" defer></script> -->
    <script src="javascript.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <main>
      <main-container>
          <display-container>
            <div id="previous-number"></div>
            <div id="current-number"></div>
          </display-container>
          <keypad-container>
            <top-keys>
              <button id="clear" class="key-top">
                CLR
              </button>
              <button id="delete" class="key-top">
                DEL
              </button>
            </top-keys>
            <most-keys>
              <button id="roman-numeral" class="key spec-key">
              SPQR
              <button id="factorial" class="key spec-key">
              x!
              <button id="percentage" class="key spec-key">
              %
              <button id="plus-minus" class="key">
                +/-
              </button>
              <button class="key operator">
                /
              </button>
              <button class="key operator">
                *
              </button>
              <button class="key number">
                7
              </button>
              <button class="key number">
                8
              </button>
              <button class="key number">
                9
              </button>
              <button class="key number">
                4
              </button>
              <button class="key number">
                5
              </button>
              <button class="key number">
                6
              </button>
              <button class="key number">
                1
              </button>
              <button class="key number">
                2
              </button>
              <button class="key number">
                3
              </button>
              <button class="keywide number">
                0
              </button>
              <button class="key number">
                .
              </button>
            </most-keys>
            <side-keys>
              <button id="the-meaning-of-life" class="key spec-key">
              TMOL
              </button>
              <button class="key input-key operator">
              -
              </button>
              <button class="keylong input-key operator">
              +
              </button> 
              <button id="equals" class="keylong">
              =
              </button>
            </side-keys>
          </keypad-container>
      </main-container>
      <mad-muffin-man>Mad Muffin Man Design Studio Â© 2024</mad-muffin-man>
    </main>
</body>
</html>
